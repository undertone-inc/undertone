<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undertone</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555555;
      --border:#e0e0e0;
      --radius:12px;
      --max:900px;
    }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    a{color:var(--text); text-decoration:underline;}
    .wrap{max-width:var(--max); margin:0 auto; padding:44px 18px;}
    .card{border:1px solid var(--border); border-radius:var(--radius); padding:18px; margin-top:14px;}
    h1{margin:0 0 6px; font-size:28px; font-weight:600;}
    p{margin:0; color:var(--muted);}
    ul{margin:10px 0 0; padding-left:18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>UNDERTONE BEAUTY Inc.</h1>
    <p>Legal pages:</p>
    <div class="card">
      <ul>
        <li><a href="/undertone-legal/terms/index.html">Terms of Service</a></li>
        <li><a href="/undertone-legal/privacy/index.html">Privacy Policy</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
